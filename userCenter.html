<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #footer{
      margin-top:200px;
    }
  </style>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css"/>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<header id="header"></header>
<div class="container">
  <h1 class="text-center text-info">购物车</h1>
  <table class="table table-striped table-hover" id="orderInfo">
    <thead>
    <tr>
      <th style="width:193px;">商品编号</th>
      <th style="width:193px;">产品名称</th>
      <th style="width:160px;">产品价格</th>
      <th style="width:200px;">购买数量</th>
      <th style="width:193px;">小计(元)</th>
    </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
    <tr>
			<td>运费：<span id="transferFee">5.00</span></td>
      <td class="text-left">送达时间： <select id="timer">
          <option value="0">--送达时间--</option>
          <option value="10">10:00</option>
          <option value="11">11:00</option>
          <option value="12">12:00</option>
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
          <option value="18">18:00</option>
          <option value="19">19:00</option>
        </select></td>
      <td class="text-danger text-left">付款方式：<select id="payType">
          <option>--支付方式--</option>
          <option value="normalPay">货到付款</option>
          <option value="onlinePay">在线支付</option>
        </select></td>
		<td>总计：</td>
      <td id="needPay"></td>
    </tr>
    </tfoot>
  </table>
  <div class="rows" id="addr">
    <div  class="col-lg-2 text-right">
      <span class="text-danger" style="line-height: 34px">收货地址：</span>
    </div>
    <div  class="col-lg-6">
      <form>
        <div  class="form-group">
          <input id="userAddr" type="text"  class="form-control" placeholder="所属市/区/街道/小区/联系方式"/>
        </div>
      </form>
    </div>
  </div>
  <div  class="rows">
    <div  class="col-lg-3 col-lg-offset-8">
      <a href="#" class="btn btn-primary btn-block" id="subOrder">提交订单</a>
    </div>
  </div>
</div>
<footer id="footer"></footer>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/userCenter.js"></script>
<script src="js/bootlint.js"></script>
</body>
</html>
